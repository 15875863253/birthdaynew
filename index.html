<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>小刘，生日快乐哦！</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <link href="./css/index.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="./css/cuplayer.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/garden.js"></script>
    <script src="./js/functions.js"></script>

</head>

<body>
    <div id="mainDiv" class="big_box">
        <div id="content">
            <div id="code">
                <span class="comments">写给我素未谋面的朋友刘美娟：</span><br /><br />
                <span class="comments comments_1">亲爱的朋友，虽然我们素未谋面，但我想借此机会向你送上最诚挚的生日祝福！</span><br /><br />
                <span
                    class="comments comments_1">愿你在新的一岁里健康、快乐、成功！愿你的梦想成真，每天都充满阳光和喜悦。无论遇到什么困难或挑战，相信自己的能力，坚持不懈地追求目标。</span><br /><br />
                <span class="comments comments_1">祝你度过一个美好的生日，未来的日子里获得更多的幸福和成功！生日快乐！</span><br /><br />
                <span class="comments comments_1">送你一个生日蛋糕，祝你生日快乐！愿你天天都有一份好心情！</span><br />
            </div>
            <div id="loveHeart">
                <canvas id="garden"></canvas>
                <div id="words">
                    <div id="messages">
                        <img src="./images/zsr.png">
                    </div>
                    <div id="loveu">
                        <img src="./images/sr.png">
                    </div>
                </div>
            </div>
            <div style="position:absolute; top:50px; right:50px;">
                <audio id="main_audio" autoplay="autoplay" preload="auto" loop>
                    <source src="./mp3/birthday.mp3" type="audio/mpeg" />
                </audio>
                <a class="c-white fs-12 icon-play rotate" id="btn-play" href="javascript:void(0);"></a>
            </div>
        </div>
    </div>
    <div class="layer1"></div>
    <div class="layer2"></div>
    <div class="layer3"></div>
    <div class="layer4"></div>
    <div class="layer5"></div>
    <div class="layer6"></div>
</body>
<script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var together = new Date();
    together.setHours(8);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "您的浏览器已经过时!请使用非IE浏览器进行预览";
        document.body.appendChild(msg);
        $("#code").css("display", "none")
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
        setTimeout(function () {
            startHeartAnimation();
        }, 5000);

        timeElapse(together);
        setInterval(function () {
            timeElapse(together);
        }, 500);

        adjustCodePosition();
        $("#code").typewriter();
    }
    //获取picid函数
    $("area").click(function () {
        console.log(77);
        var picId = $(this).attr("data-id");
        var picSrc = "images/img_big/" + picId + ".jpg"
        $(".modal-content>.pic-box>img").attr("src", picSrc);
    })
    var isPlaying = function (audio) {
        return !audio.paused;
    }
    var a = document.getElementById('main_audio');
    if (!(a.play instanceof Function)) {
        a = document.getElementById('main_audio_ie8');
        isPlaying = function (audio) {
            return audio.playState == 2;
        }
    }
    $('#btn-play').click(function () {
        if ($(this).hasClass('rotate')) {
            a.pause();
            $(this).removeClass('rotate');
        } else {
            a.play();
            $(this).addClass('rotate');
        }
    })


</script>

</html>
